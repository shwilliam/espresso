<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>☕☕☕☕</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      max-width: 100%;
      min-width: 300px;
      background-color: #FDFAF1;
      overflow-x: hidden;
      font-family: 'Space Mono', monospace;
      -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
          -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 2rem;
    }
    h2 {
      font-size: 16px;
    }
    h2 {
      padding: 0 30px;
    }
  </style>
</head>

<body>
  <h1>espresso</h1>
  <h2>a visualization of common espresso&nbsp;coffees</h2>
  <div id='coffee-shop'></div>

  <script type='text/javascript'>
    const coffeeData = [
      {
        name: 'Espresso',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,  // bottom -> top
          },
        ]
      },
      {
        name: 'Caffè latte',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'steamed milk',
            percent: 55,
            order: 2,
          },
          {
            name: 'milk foam',
            percent: 15,
            order: 3,
          },
        ]
      },
      {
        name: 'Cappuccino',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'steamed milk',
            percent: 35,
            order: 2,
          },
          {
            name: 'milk foam',
            percent: 35,
            order: 3,
          },
        ]
      },
      {
        name: 'Caffé Americano',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'hot water',
            percent: 70,
            order: 2,
          },
        ]
      },
      {
        name: 'Long Black',
        parts: [
          {
            name: 'hot water',
            percent: 60,
            order: 1,
          },
          {
            name: 'espresso',
            percent: 40,
            order: 2,
          },
        ]
      },
      {
        name: 'Espresso Macchiato',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'milk foam',
            percent: 15,
            order: 2,
          },
        ]
      },
      {
        name: 'Caffé Mocha',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'chocolate syrup',
            percent: 15,
            order: 2,
          },
          {
            name: 'steamed milk',
            percent: 30,
            order: 3,
          },
          {
            name: 'whipped cream',
            percent: 25,
            order: 4,
          },
        ]
      },
      {
        name: 'Flat White',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'steamed milk',
            percent: 70,
            order: 2,
          },
        ]
      },
      {
        name: 'Espresso con Panna',
        parts: [
          {
            name: 'espresso',
            percent: 30,
            order: 1,
          },
          {
            name: 'whipped cream',
            percent: 40,
            order: 2,
          },
        ]
      },
    ]

    const drinkWidth = 310
    const drinkHeight = 200
    const topPadding = 100

    const ingredientColors = {
      fill: '#fdfaf1',
      espresso: '#9f8574',
      'steamed milk': '#f9f1d7',
      'milk foam': '#fbf5e5',
      'whipped cream': '#fff8dc',
      'hot water': '#c4e3ed',
      'chocolate syrup': '#947866',
    }

    const cupPath = 'M1,1c0,0 0,58.318 0,101.32c0,11.934 4.741,23.38 13.18,31.819c8.439,8.44 19.885,13.181 31.82,13.181c37.992,0 92.118,0 130.11,0c11.935,0 23.381,-4.741 31.82,-13.181c8.439,-8.439 13.18,-19.885 13.18,-31.819c0,-43.002 0,-101.32 0,-101.32'
    const lidPath = 'M1,2.001l220.11,0'
    const handlePath = 'M221.766,1.998c19.841,0 35.949,16.108 35.949,35.949c0,19.841 -16.108,35.949 -35.949,35.949c-19.841,0 -35.949,-16.108 -35.949,-35.949c0,-19.841 16.108,-35.949 35.949,-35.949Zm0,17.975c9.92,0 17.974,8.054 17.974,17.974c0,9.92 -8.054,17.974 -17.974,17.974c-9.92,0 -17.974,-8.054 -17.974,-17.974c0,-9.92 8.054,-17.974 17.974,-17.974Z'

    coffeeData.forEach((coffee) => {
      let totalPercent = 0
      let maxOrderInt = 0
      coffee.parts.forEach((part) => {
        totalPercent += part.percent
        if (part.order > maxOrderInt) maxOrderInt = part.order
      })
      coffee.parts.push({
        name: 'fill',
        percent: 100 - totalPercent,
        order: maxOrderInt + 1
      })
    })

    coffeeData.forEach((coffee) => {
      let totalPercent = 0
      coffee.layers = []
      coffee.parts.sort((a, b) => b.order - a.order)
      coffee.parts.forEach((part) => {
        part.startPercent = totalPercent
        coffee.layers.push({
          percent: totalPercent,
          color: ingredientColors[part.name],
        })
        totalPercent += part.percent
        part.endPercent = totalPercent
        coffee.layers.push({
          percent: totalPercent,
          color: ingredientColors[part.name],
        })
      })
    })

    const draw = () => {
      const bodyWidth = document.body.clientWidth > 310 ? document.body.clientWidth : 310
      const containerPadding = (bodyWidth % drinkWidth) / 2
      const drinksPerRow = Math.floor(bodyWidth / drinkWidth)
      const width = drinkWidth * drinksPerRow
      const height = (drinkHeight + topPadding) * Math.ceil(coffeeData.length / drinksPerRow)

      const container = d3.select('#coffee-shop')
      container
        .style('padding-left', `${containerPadding}px`)
        .style('padding-right', `${containerPadding}px`)

      const svg = container.append('svg')
        .attr('width', width)
        .attr('height', height)

      const drinkTransition = 2000

      const drink = svg
        .selectAll('.coffee')
        .data(coffeeData)
        .enter()
        .append('g')
        .attr('class', 'coffee')
        .attr('data-coffee', d => d.name.split(' ').join('-'))
        .attr('transform', (d, i) => `
          translate(${((i) % drinksPerRow) * drinkWidth + 20},${Math.floor(i / drinksPerRow) * drinkHeight + ((Math.floor(i / drinksPerRow) + 1) * topPadding)})
        `)

      drink
        .append('text')
        .text(d => d.name)
        .style('text-anchor', 'middle')
        .style('pointer-events', 'none')
        .attr('x', 114.4)
        .attr('y', -20)
        .style('font-size', '18px')
        .style('font-weight', 600)

      drink
        .append('path')
        .attr('d', cupPath)
        .attr('stroke-width', '2px')
        .style('stroke', '#FDFAF1')
        .style('fill', (d, i) => 'url(#grad' + i + ')')
        .transition()
        .duration(drinkTransition)
        .style('stroke', '#000000')

      drink
        .append('path')
        .attr('d', lidPath)
        .attr('stroke-width', '2px')
        .style('stroke', '#FDFAF1')
        .transition()
        .duration(drinkTransition)
        .style('stroke', '#000000')

      drink
        .append('clipPath')
        .attr('id', (d, i) => `clip${i}`)
        .append('rect')
        .attr('x', 222.1)
        .attr('y', -0.459)
        .attr('width', 38.149)
        .attr('height', 77.41)

      drink
        .append('g')
        .attr('clip-path', (d, i) => `url(#clip${i})`)
        .append('path')
        .attr('d', handlePath)
        .attr('stroke-width', '2px')
        .style('stroke', '#FDFAF1')
        .style('fill', 'none')
        .transition()
        .duration(drinkTransition)
        .style('stroke', '#000000')

      const label = drink
        .selectAll('.label')
        .data(d => d.parts.filter(part => part.name !== 'fill'))
        .enter()
        .append('g')
        .style('width', 200)
        .append('text')
        .attr('class', 'label')
        .text(d => d.name)
        .style('opacity', 0)
        .style('text-anchor', 'middle')
        .attr('x', 114.4)
        .attr('y', (d, i) => ((((d.startPercent + (d.percent / 2)) / 100) * 145) + 8) || 0)

      drink
        .on('mouseover', function (d, i) {
          const coffeeIndex = i
          d3.selectAll('.coffee')
            .filter((d, i) => coffeeIndex === i)
            .selectAll('.label')
            .style('opacity', 1)
        })
        .on('mouseout', function (d, i) {
          d3.selectAll('.label')
            .style('opacity', 0)
        })

      const gradient = svg.append('defs')
        .selectAll('linearGradient')
        .data(coffeeData)
        .enter()
        .append('linearGradient')
        .attr('id', (d, i) => 'grad' + i)
        .attr('x1', '0%')
        .attr('x2', '0%')
        .attr('y1', '0%')
        .attr('y2', '100%')

      gradient.selectAll('.color')
        .data(d => d.layers)
        .enter()
        .append('stop')
        .attr('offset', '100%')
        .style('stop-color', d => d.color)
        .transition()
        .duration(2000)
        .attr('offset', d => d.percent + '%')
    }

    window.addEventListener('resize', () => {
      d3.select('svg').remove()
      draw()
    }, true)

    draw()
  </script>
</body>

</html>
